<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>JS Frameworks</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="css/datepicker.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/custom.css" rel="stylesheet">

  <!-- Just for debugging purposes. Don't actually copy this line! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <script type="text/x-handlebars">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">JS Frameworks</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>{{#link-to 'buddies'}}Buddies{{/link-to}}</li>
            <li>{{#link-to 'about'}}About{{/link-to}}</li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      {{outlet}}
    </div>
    <!-- /.container -->
  </script>


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>

  <!-- ember -->
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/ember/ember.js"></script>
  <script src="bower_components/ember-data/ember-data.js"></script>

  <!-- ember application code -->
  <script src="js/app.js"></script>

  <script src="js/custom.js"></script>

  <!-- ember templates -->
  <script type="text/x-handlebars" id="about">
    <img src="img/ember.png"></img>
  </script>

  <script type="text/x-handlebars" id="buddies">
      {{partial "buddy_new"}}
      <div class="list">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Nick
              </th>
              <th>Birthdate
              </th>
              <th>Bodysize
              </th>
              <th>Strong
              </th>
              <th class="action"></th>
            </tr>
          </thead>
          <tbody>
            {{#each itemController='buddy'}}
            <tr class="buddy">
              <td>
                {{#if isEditing}}
                  {{input size="10" type="text" class="form-control "value=nick}}
                {{else}}
                  {{nick}}
                {{/if}}
              </td>
              <td>
                {{#if isEditing}}
                  {{input size="10" type="text" class="form-control "value=birthdate}}
                {{else}}
                  {{format-date birthdate}}
                {{/if}}
              </td>
              <td>
                {{#if isEditing}}
                  {{input size="10" type="text" class="form-control "value=bodysize}}
                {{else}}
                  {{bodysize}}
                {{/if}}
              </td>
              <td>
                {{#if isEditing}}
                  {{input type="checkbox" class="form-control" checked=strong}}
                {{else}}
                  {{strong}}
                {{/if}}
              </td>
              <td>
                {{#if isEditing}}
                  <button {{action 'save' buddy}} type="button" class="btn btn-default">
                    Save
                  </button>
                {{else}}
                  <div class="collapse in view-buddy">
                    <button {{action 'edit'}} type="button" class="btn btn-default">
                      <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button {{action 'delete' buddy}} type="button" class="btn btn-default">
                      <span class="glyphicon glyphicon-trash"></span>
                    </button>
                  </div>
                {{/if}}
              </td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
  </script>
  <script type="text/x-handlebars" id="_buddy_new">
    <div class="form-inline">
      <div class="edit well collapse in">
          <div class="form-group">
            <label for="nick">Nick</label>
            {{input type="text" value=newNick action="createBuddy" class="form-control"}} 
          </div>
          <div class="form-group">
            <label for="birthdate">birthdate</label>
            {{input size="10" type="text" value=newBirthdate action="createBuddy" class="form-control datepicker" value=birthdate}}
          </div>
          <div class="form-group">
            <label class="control-label" for="bodysize">bodysize</label>
            {{input size="4" type="text" value=newBodysize action="createBuddy"class="form-control"}} 
          </div>
          <div class="form-group">
            <label class="checkbox-inline">
              {{input type="checkbox" action="createBuddy" class="form-control" checked=newStrong}}
              Strong
            </label>
          </div>
          <button {{action 'createBuddy'}} type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>
  </script>

</body>

</html>

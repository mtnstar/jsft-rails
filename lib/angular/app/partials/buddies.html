<div class="edit well">
  <form class="form-inline" role="form">
    <div class="form-group">
      <label for="nick">Nick</label>
      <input type="text" class="form-control" id="nick" placeholder="Nickname">
    </div>
    <div class="form-group">
      <label for="birthdate">birthdate</label>
      <input size="16" type="text" class="form-control datepicker" id="birthdate" placeholder="Birthdate" value="15.05.1992">
    </div>
    <div class="form-group">
      <label class="control-label" for="bodysize">bodysize</label>
      <input size="4" type="text" class="form-control" id="bodysize" placeholder="Size">
    </div>
    <div class="form-group">
      <label class="checkbox-inline">
        <input type="checkbox" id="strong" value="">Strong
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</div>

<div class="list">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nick
        </th>
        <th>Birthdate
        </th>
        <th>Bodysize
        </th>
        <th>Strong
        </th>
        <th class="action"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="buddy in buddies">
        <td>{{buddy.nick}}
        </td>
        <td>{{buddy.birthdate}}</td>
        <td>{{buddy.bodysize}}</td>
        <td>{{buddy.strong}}</td>
        <td>
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
